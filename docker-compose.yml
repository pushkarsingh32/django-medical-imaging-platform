version: '3.8'

services:
  # PostgreSQL Database (alternative to MySQL)
  db:
    image: postgres:17-alpine
    container_name: medical_imaging_db
    environment:
      POSTGRES_DB: medical_imaging
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_user -d medical_imaging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medical_imaging_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./firstproject
      dockerfile: Dockerfile
    container_name: medical_imaging_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./firstproject:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://medical_user:medical_pass@db:5432/medical_imaging
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - USE_S3=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_PASSWORD=medical_pass
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-api-key-here}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery_worker:
    build:
      context: ./firstproject
      dockerfile: Dockerfile
    container_name: medical_imaging_celery_worker
    command: celery -A firstproject worker -l info --concurrency=2
    volumes:
      - ./firstproject:/app
      - backend_media:/app/media
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://medical_user:medical_pass@db:5432/medical_imaging
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - USE_S3=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_PASSWORD=medical_pass
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A firstproject inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat (Periodic Tasks Scheduler)
  celery_beat:
    build:
      context: ./firstproject
      dockerfile: Dockerfile
    container_name: medical_imaging_celery_beat
    command: celery -A firstproject beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./firstproject:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://medical_user:medical_pass@db:5432/medical_imaging
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - USE_S3=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_PASSWORD=medical_pass
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical_imaging_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NODE_ENV=development
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_media:
    driver: local
  backend_static:
    driver: local

networks:
  default:
    name: medical_imaging_network
    driver: bridge
