openapi: 3.0.3
info:
  title: Medical Imaging Platform API
  version: 1.0.0
  description: "\n    A comprehensive medical imaging management system with DICOM
    support.\n    \n    This API provides endpoints for managing:\n    - Hospitals
    and healthcare facilities\n    - Patients and medical records\n    - Imaging studies
    (CT, MRI, X-Ray, Ultrasound)\n    - DICOM image files with metadata\n    - Radiological
    diagnoses\n    \n    Features:\n    - DICOM standard compliance\n    - Progressive
    image loading\n    - Redis-based caching\n    - Advanced filtering and search\n
    \   - Real-time statistics\n    "
  contact:
    name: Medical Imaging Platform
    email: support@medicalimaging.example.com
  license:
    name: MIT License
paths:
  /api/audit-logs/:
    get:
      operationId: audit_logs_list
      description: Retrieve read-only audit logs for compliance and security tracking.
      summary: List audit logs
      parameters:
      - in: query
        name: action
        schema:
          type: string
        description: Filter by action type
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: timestamp (prefix with - for descending)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: resource_type
        schema:
          type: string
        description: Filter by resource type
      - in: query
        name: search
        schema:
          type: string
        description: Search by resource type or IP address
      - in: query
        name: user
        schema:
          type: integer
        description: Filter by user ID
      tags:
      - Audit
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogList'
          description: ''
  /api/audit-logs/{id}/:
    get:
      operationId: audit_logs_retrieve
      description: Retrieve detailed information about a specific audit log entry.
      summary: Get audit log details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this audit log.
        required: true
      tags:
      - Audit
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLog'
          description: ''
  /api/contact/:
    post:
      operationId: contact_create
      description: Public endpoint for contact form submissions. No authentication
        required.
      summary: Submit contact form
      tags:
      - Contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactMessageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContactMessageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContactMessageRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
          description: ''
  /api/diagnoses/:
    get:
      operationId: diagnoses_list
      description: Retrieve a list of radiological diagnoses with filtering and search.
      summary: List all diagnoses
      parameters:
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: diagnosed_at, severity (prefix with - for descending)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: radiologist
        schema:
          type: integer
        description: Filter by radiologist user ID
      - in: query
        name: search
        schema:
          type: string
        description: Search by findings, impression, or recommendations
      - in: query
        name: severity
        schema:
          type: string
        description: Filter by severity (low, moderate, high, critical)
      tags:
      - Diagnoses
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDiagnosisList'
          description: ''
    post:
      operationId: diagnoses_create
      description: Create a new radiological diagnosis for a study. Automatically
        sets the radiologist to the current user and updates study status to completed.
      summary: Create a diagnosis
      tags:
      - Diagnoses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnosis'
          description: ''
  /api/diagnoses/{id}/:
    get:
      operationId: diagnoses_retrieve
      description: Retrieve detailed information about a specific diagnosis.
      summary: Get diagnosis details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this diagnosis.
        required: true
      tags:
      - Diagnoses
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnosis'
          description: ''
    put:
      operationId: diagnoses_update
      description: Update all fields of a diagnosis.
      summary: Update diagnosis
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this diagnosis.
        required: true
      tags:
      - Diagnoses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnosis'
          description: ''
    patch:
      operationId: diagnoses_partial_update
      description: Update specific fields of a diagnosis.
      summary: Partially update diagnosis
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this diagnosis.
        required: true
      tags:
      - Diagnoses
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDiagnosisRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDiagnosisRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDiagnosisRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnosis'
          description: ''
    delete:
      operationId: diagnoses_destroy
      description: Remove a diagnosis from the system.
      summary: Delete diagnosis
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this diagnosis.
        required: true
      tags:
      - Diagnoses
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /api/hospitals/:
    get:
      operationId: hospitals_list
      description: Retrieve a list of all hospitals with optional search and ordering.
      summary: List all hospitals
      parameters:
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: name, created_at, -name, -created_at'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search by hospital name or contact email
      tags:
      - Hospitals
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedHospitalList'
          description: ''
    post:
      operationId: hospitals_create
      description: Register a new hospital in the system.
      summary: Create a new hospital
      tags:
      - Hospitals
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
          description: ''
  /api/hospitals/{id}/:
    get:
      operationId: hospitals_retrieve
      description: Retrieve detailed information about a specific hospital including
        patient count.
      summary: Get hospital details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this hospital.
        required: true
      tags:
      - Hospitals
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
          description: ''
    put:
      operationId: hospitals_update
      description: Update all fields of a hospital.
      summary: Update hospital information
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this hospital.
        required: true
      tags:
      - Hospitals
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
          description: ''
    patch:
      operationId: hospitals_partial_update
      description: Update specific fields of a hospital.
      summary: Partially update hospital
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this hospital.
        required: true
      tags:
      - Hospitals
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedHospitalRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedHospitalRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedHospitalRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
          description: ''
    delete:
      operationId: hospitals_destroy
      description: Remove a hospital from the system.
      summary: Delete hospital
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this hospital.
        required: true
      tags:
      - Hospitals
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /api/images/:
    get:
      operationId: images_list
      description: Retrieve a list of DICOM and standard medical images with filtering
        by study.
      summary: List all medical images
      parameters:
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: instance_number, uploaded_at (prefix with - for descending)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: study
        schema:
          type: integer
        description: Filter by study ID
      tags:
      - Images
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDicomImageList'
          description: ''
    post:
      operationId: images_create
      description: Upload a single DICOM or standard medical image. For multiple uploads,
        use the study upload endpoint.
      summary: Upload a single image
      tags:
      - Images
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DicomImageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DicomImageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DicomImageRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DicomImage'
          description: ''
  /api/images/{image_id}/invalidate-cache/:
    post:
      operationId: images_invalidate_cache_create
      description: |-
        Invalidate all cached versions of an image.
        Useful when an image is updated.

        Usage: POST /api/images/{image_id}/invalidate-cache/
      parameters:
      - in: path
        name: image_id
        schema:
          type: integer
        required: true
      tags:
      - images
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/images/{image_id}/metadata/:
    get:
      operationId: images_metadata_retrieve
      description: |-
        Get metadata about an image including cache status.
        Useful for debugging and monitoring.

        Usage: GET /api/images/{image_id}/metadata/

        Returns:
            {
                "id": 123,
                "file_name": "scan.jpg",
                "file_size": 1048576,
                "cache_status": {
                    "thumbnail": {"cached": true, "size_bytes": 15000},
                    "preview": {"cached": false, "size_bytes": 0},
                    "webp": {"cached": true, "size_bytes": 50000},
                    "full": {"cached": true, "size_bytes": 1048576}
                }
            }
      parameters:
      - in: path
        name: image_id
        schema:
          type: integer
        required: true
      tags:
      - images
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/images/{id}/:
    get:
      operationId: images_retrieve
      description: Retrieve detailed information about a specific medical image including
        DICOM metadata if available.
      summary: Get image details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this dicom image.
        required: true
      tags:
      - Images
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DicomImage'
          description: ''
    put:
      operationId: images_update
      description: Update image metadata and information.
      summary: Update image metadata
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this dicom image.
        required: true
      tags:
      - Images
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DicomImageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DicomImageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DicomImageRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DicomImage'
          description: ''
    patch:
      operationId: images_partial_update
      description: Update specific fields of an image.
      summary: Partially update image
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this dicom image.
        required: true
      tags:
      - Images
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDicomImageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDicomImageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDicomImageRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DicomImage'
          description: ''
    delete:
      operationId: images_destroy
      description: Remove an image from the system.
      summary: Delete image
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this dicom image.
        required: true
      tags:
      - Images
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /api/images/cache-stats/:
    get:
      operationId: images_cache_stats_retrieve
      description: |-
        Get overall cache statistics.
        Shows how well the cache is performing.

        Usage: GET /api/images/cache-stats/

        Returns cache hit/miss rates and memory usage.
      tags:
      - images
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/patients/:
    get:
      operationId: patients_list
      description: Retrieve a paginated list of patients with filtering and search
        capabilities.
      summary: List all patients
      parameters:
      - in: query
        name: gender
        schema:
          type: string
        description: Filter by gender (M/F/O)
      - in: query
        name: hospital
        schema:
          type: integer
        description: Filter by hospital ID
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Order by: last_name, created_at, date_of_birth (prefix with
          - for descending)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search by name, medical record number, or email
      tags:
      - Patients
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPatientListList'
          description: ''
    post:
      operationId: patients_create
      description: Register a new patient in the system with their demographic and
        medical information.
      summary: Create a new patient
      tags:
      - Patients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatientListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatientListRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientList'
          description: ''
  /api/patients/{id}/:
    get:
      operationId: patients_retrieve
      description: Retrieve detailed information about a specific patient including
        all imaging studies.
      summary: Get patient details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this patient.
        required: true
      tags:
      - Patients
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDetail'
          description: ''
    put:
      operationId: patients_update
      description: Update all fields of a patient record.
      summary: Update patient information
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this patient.
        required: true
      tags:
      - Patients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatientListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatientListRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientList'
          description: ''
    patch:
      operationId: patients_partial_update
      description: Update specific fields of a patient record.
      summary: Partially update patient
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this patient.
        required: true
      tags:
      - Patients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPatientListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPatientListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPatientListRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientList'
          description: ''
    delete:
      operationId: patients_destroy
      description: Remove a patient from the system.
      summary: Delete patient
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this patient.
        required: true
      tags:
      - Patients
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /api/patients/{id}/studies/:
    get:
      operationId: patients_studies_list
      description: Retrieve all imaging studies for a specific patient.
      summary: Get patient studies
      parameters:
      - in: query
        name: gender
        schema:
          type: string
          enum:
          - F
          - M
          - O
        description: |-
          * `M` - Male
          * `F` - Female
          * `O` - Other
      - in: query
        name: hospital
        schema:
          type: integer
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this patient.
        required: true
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Patients
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedImagingStudyListList'
          description: ''
  /api/stats/:
    get:
      operationId: stats_retrieve
      description: Retrieve overall system statistics including patient count, study
        count, and recent activity metrics.
      summary: Get dashboard statistics
      tags:
      - Statistics
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_patients:
                    type: integer
                  total_studies:
                    type: integer
                  total_images:
                    type: integer
                  total_hospitals:
                    type: integer
                  new_patients_this_month:
                    type: integer
                  studies_this_week:
                    type: integer
          description: ''
  /api/stats/modality-distribution/:
    get:
      operationId: stats_modality_distribution_retrieve
      description: Retrieve the distribution of studies by imaging modality.
      summary: Get modality distribution
      tags:
      - Statistics
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
